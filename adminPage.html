                <div class="bodyWrapper">
                    <nav class="navBody">
                        <div class="amountPlant">
                            All Plants (10)

                        <div class="searchPlant">

                            </div>
                        </div>
                        <div class="sortPlant">
                            <button class="sortPlantWrapper">
                                <select name="sort" id="sort">

                                    <option value="a-z">A-Z</option>
                                    <option value="z-a">Z-A</option>

                                    <option value="decreasePrice">Giá giảm dần</option>
                                </select>
                            </button>
                        </div>
                        <div class="addPlant">

                            </button>
                        </div>
                    </nav>
                    <div class="tableMain">
                        <div class="tableTitle">

                                    <th style="width: 12.5%;">Tên sản phẩm</th>

                            </table>
                        </div>
                        <div class="tableList">
                            <table class="table">
                                <tr class="tableItem">

                                    <td style="width: 10%;">10%</td>
                                    <td style="width: 12.5%;">
                                        <img id="imagePlant" src="./images/bonsai.jpg">
                                    </td>
                                    <td style="width: 25.5%;">Des</td>
                                    <td style="width: 6.16%;">
                                        <button class="btnUpdate"><i class="fa-solid fa-rotate"></i></button>
                                    </td>
