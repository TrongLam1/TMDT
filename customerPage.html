<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Page</title>
        <link rel="stylesheet" href="./assets/css/adminPage.css">
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    </head>

    <body>
        <div class="app">
            <header class="header">
                <div class="header-wrapper">
                    <div class="logo">
                        <a href="adminPage.html">ADMIN</a>
                    </div>
                    <div class="header-tag">
                        <div class="tag-item">
                            <a href="">Dashboard</a>
                        </div>
                        <div class="tag-item">
                            <a href="">Plant</a>
                        </div>
                        <div class="tag-item">
                            <a href="">Customer</a>
                        </div>
                        <div class="tag-item">
                            <a href="">Chart</a>
                        </div>
                    </div>
                    <div class="header-login">
                        <a href="">Login</a>
                    </div>
                </div>
            </header>
            <div class="main">
                <div class="bodyWrapper">
                    <nav class="navBody">
                        <div class="amountCustomer">
                            All Customer (10)
                        </div>
                        <div class="searchCustomer">
                            <div class="searchCustomerWrapper">
                                <button class="btnSearchCustomer">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                <input type="text" class="inputSearchCustomer" placeholder="Tìm khách hàng">
                            </div>
                        </div>
                        <div class="sortCustomer">
                            <button class="sortCustomerWrapper">
                                <select name="sort" id="sort">
                                    <option>---Sort By---</option>
                                    <option value="a-z">A-Z</option>
                                    <option value="z-a">Z-A</option>
                                    <option value="increasePrice">Giá tăng dần</option>
                                    <option value="decreasePrice">Giá giảm dần</option>
                                </select>
                            </button>
                        </div>
                    </nav>
                    <div class="tableMain">
                        <div class="tableTitle">
                            <table>
                                <tr>
                                    <th style="width: 10%;">ID</th>
                                    <th style="width: 20%;">Tên khách hàng</th>
                                    <th style="width: 13%;">Email</th>
                                    <th style="width: 10%;">SĐT</th>
                                    <th style="width: 30%;">Địa chỉ</th>
                                    <th style="width: 10%;">Trạng thái</th>
                                    <th style="width: 7%;">Thao tác</th>
                                </tr>
                            </table>
                        </div>
                        <div class="tableList">
                            <table class="table">
                                <tr class="tableItem">
                                    <td style="width: 10%;">1</th>
                                    <td style="width: 20%;">Nguyễn Văn A</th>
                                    <td style="width: 13%;">test@gmail.com</th>
                                    <td style="width: 10%;">1234567890</th>
                                    <td style="width: 30%;">Địa chỉ</th>
                                    <td style="width: 10%;">Hoạt động</th>
                                    <td style="width: 7%;">
                                        <button class="btnDelete"><i class="fa-solid fa-trash"></i></button>
                                    </th>
                                </tr>
                                <tr class="tableItem">

                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="pagination">
                        <ul> <!--pages or li are comes from javascript --> </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
