<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login & Registration Form</title>
        <!---Custom CSS File--->
        <link rel="stylesheet" href="./assets/css/login.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container">
            <input type="checkbox" id="check">
            <div class="login form">
                <header>Login</header>
                <form class="loginForm" method="post" action="#">
                    <input type="text" id="loginEmail" name="email" placeholder="Enter your email" required>
                    <div class="error-message"></div>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password"
                        required>
                    <div class="error-message"></div>
                    <a href="#">Forgot password?</a>
                    <button class="loginButton">Login</button>
                </form>
                <div class="signup">
                    <span class="signup">Don't have an account?
                        <label for="check">Signup</label>
                    </span>
                </div>
            </div>
            <div class="registration form">
                <header>Signup</header>
                <form class="registrationForm" method="post" action="#">
                    <input type="text" id="registrationEmail" placeholder="Enter your email" required>
                    <div class="error-message"></div>
                    <input type="text" id="registrationPhone" placeholder="Enter your phone number" required>
                    <div class="error-message"></div>
                    <input type="password" id="registrationPassword" placeholder="Create a password" required>
                    <div class="error-message"></div>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message"></div>
                    <button class="registrationButton">Signup</button>
                </form>
                <div class="signup">
                    <span class="signup">Already have an account?
                        <label for="check">Login</label>
                    </span>
                </div>
            </div>
        </div>
        <div id="toast"></div>

        <script async src="login.js"></script>
    </body>

</html>
