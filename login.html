        <title>Login & Registration Form</title>

        <link rel="stylesheet" href="./assets/css/login.css">

        <div class="container">

                    <input type="password" id="loginPassword" name="password" placeholder="Nhập mật khẩu"

                    <button class="loginButton">Đăng nhập</button>
                </form>
                <div class="signup">
                    <span class="signup">Bạn không có tài khoản?
                        <label for="check">Đăng kí ngay.</label>
                    </span>
                </div>
            </div>

                <header>Đăng kí</header>

                    <div class="error-message"></div>
                    <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                    <div class="error-message"></div>
                    <button class="registrationButton">Đăng kí</button>
                </form>
                <div class="signup">
                    <span class="signup">Bạn đã có tài khoản?
                        <label for="check">Đăng nhập</label>
                    </span>
                </div>
            </div>
        </div>
        <div id="toast"></div>

        <script async src="./assets/js/login.js"></script>
    </body>
